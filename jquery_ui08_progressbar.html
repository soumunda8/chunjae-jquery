<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI progressbar</title>
    
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <style>
        body { font-family: Arial, Helvetica, sans-serif; }
        table { font-size: 1em; }
        .title { color:#11c9fc; font-size:48px;  text-align: center; }
        .ui-draggable, .ui-droppable { background-position: top; }

        .label {text-align:center;}
    </style>
    
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
        $(function() {
            $("#progressbar1").progressbar({value:37});
            var pro2 = $("#progressbar2");
            var label = $("#progressbar2 .label");
            
            function ani(i) {
                pro2.progressbar({value:i});
            }
            
            var a = 0;
            var intv = setInterval(function() {
                a = a + 1;
                if(a <= 100) {
                    ani(a);
                    label.text(a + "%");
                }
            }, 100);
        })
  </script>
</head>
<body>
    <h2 class="title">progressbar</h2>
    <br/>
    <hr>
    <br/>
    <div class="widget">
        <div id="progressbar1" class="progess"></div><br/>
        <div id="progressbar2" class="progess"><div class="label"></div></div>
    </div>
</body>
</html>
