<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI AutoComplete</title>
    
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/eggplant/jquery-ui.css">
    <style>
        body { font-family: Arial, Helvetica, sans-serif; }
        table { font-size: 1em; }
        .title { color:#11c9fc; font-size:48px;  text-align: center; }
        .ui-draggable, .ui-droppable { background-position: top; }
    </style>
    
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
        $(function() {
            var lang = ["ActionScript", "Aada", "Asp", "Basic", "C", "C++", "C#", "COBOL", "Kotlin", "Fortran", "Groovy", "Java", "Javascript", "Lisp", "Perl", "PHP", "Python", "R", "Ruby", "Scala"];
            $("#language").autocomplete({source:lang});
        })
  </script>
</head>
<body>
  <h2 class="title">AutoComplete : 자동완성 기능</h2>
  <hr>
  <div class="language">
      <label for="language">언어 선택</label>
      <input type="text" id="language" placeholder="언어 입력" />
  </div>
</body>
</html>
