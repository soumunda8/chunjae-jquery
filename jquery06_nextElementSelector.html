<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 06 : prev + next, prev ~ nextall</title>
    <script src="./js/code.jquery.com_jquery-1.12.4.js"></script>
</head>
<body>
    <section class="container">
        <h1>인접 요소 선택</h1>
        <p>
            <em> one  </em>   <a> two  </a>   <a> three  </a>   <b> four </b>   <a> five </a>   <em> six </em>
            <a> seven </a>
        </p>
    </section><br><hr><br>
    <div>
        <span> prev + next로 검색된 엘리먼트 : </span>
        <span class="result1"></span>
     </div>
     <div id="result2">
        <span> prev ~ nextall로 검색된 엘리먼트 : </span>
     </div> 
     <img src="" alt="움직이는 이미지" id="character1">
     <button type="button" id="btn2">정지 및 동작</button>
     <button type="button" id="btn3">뒤집기</button>
     <script>
     $(function(){
        // em의 바로 다음에 나오는 a요소의 텍스트를 찾아 클래스가 result1인 곳에 출력
        $("em + a").each(function() {
            $(".result1").append($(this).text());
        });

        // em의 동생들 요소중에서 a요소의 텍스트를 찾아 아이디가 result2인 곳에 출력
        $.each($("em ~ a"), function(index, value) {
            $("#result2").append(value);
        });

        var i = 1;
        var lt = setInterval(function(){
            ani();
        }, 50);

        function ani() {
            $("#character1").attr("src", "./data/img/ani"+i+".png");

            if(i >= 18){
                i = 1;
            } else {
                i++;
            }
        }

        var sw = true;
        $("#btn2").click(function() {
            if(sw) {
                clearInterval(lt);
            } else {
                lt = setInterval(function(){    ani();  }, 50);
            }
            sw = !sw;
        });

        var sw2 = true;
        $("#btn3").click(function() {
            if(sw2) {
                $("#character1").css("transform", "rotatey(180deg)");
            } else {
                $("#character1").css("transform", "rotatey(0deg)");
            }
            sw2 = !sw2;
            
        });
     });   
     </script> 
</body>
</html>
