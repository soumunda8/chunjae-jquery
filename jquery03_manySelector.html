<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 03 - 복수 요소 선택</title>
    <script src="./js/code.jquery.com_jquery-1.12.4.js"></script>
    <script>
    // span, .simpletext1, p 요소를 선택하여 그 요소의 개수를 클래스 container 의 마지막 자식요소로 추가
    $(document).ready(function(){
        var $el = $("span, .simpletext1, p");
        //$(".container:last").text("개수 : " + $el.length);
        $(".container:last").append("<p>개수 : " + $el.length + "</p>");
        /*
        $el.each(function(){
            $(".container:last").append("<p>" + $(this).text() + "</p>");
        });
        */
    });
    </script>
</head>
<body>
    <h1>복수 요소의 선택</h1>
    <div class="container">
        <span>Simple</span>
        <div class="simpletext1">jQuery</div>
        <div>basic</div>
        <p>example</p>
        <p>easyJquery</p>
    </div>
    <div class="container"></div><hr><div class="container"></div>
</body>
</html>
