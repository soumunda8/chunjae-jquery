<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Radio + Checkbox</title>
    
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/eggplant/jquery-ui.css">
    <style>
        body { font-family: Arial, Helvetica, sans-serif; }
        table { font-size: 1em; }
        .title { color:#11c9fc; font-size:48px;  text-align: center; }
        .ui-draggable, .ui-droppable { background-position: top; }
    </style>
    
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
        $(function() {
            $(".ra, .ck").checkboxradio();
        })
  </script>
</head>
<body>
  <h2 class="title">Radio + Checkbox</h2>
  <hr>
  <div class="widget">
        <fieldset>
            <legend>라디오 버튼</legend>
            <label for="ra1">해법</label>
            <input type="radio" name="ra" id="ra1" class="ra" checked/>
            <label for="ra2">밀크티</label>
            <input type="radio" name="ra" id="ra2" class="ra" />
            <label for="ra3">셀파</label>
            <input type="radio" name="ra" id="ra3" class="ra" />
            <label for="ra4">에듀몬</label>
            <input type="radio" name="ra" id="ra4" class="ra" />
        </fieldset>
        <hr />
        <fieldset>
            <legend>체크 박스</legend>
            <label for="ck1">수학</label>
            <input type="checkbox" id="ck1" class="ck"/>
            <label for="ck2">영어</label>
            <input type="checkbox" id="ck2" class="ck" />
            <label for="ck3">국어</label>
            <input type="checkbox" id="ck3" class="ck" />
            <label for="ck4">과학</label>
            <input type="checkbox" id="ck4" class="ck" />
        </fieldset>
  </div>
</body>
</html>
