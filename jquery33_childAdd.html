<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 33 : 자식 엘리먼트 추가하기</title>
    <script src="./js/code.jquery.com_jquery-1.12.4.js"></script> 
    <style>
    .container { clear:both; width:1000px; margin:20px auto; } 
    .container:after { content:""; display:block; clear:both; }
    .data { clear: both; }
    .data:after { content:""; display:block; clear:both; }
    div { float:left; width:50%; }
    </style>
    <script>
    $(document).ready(function(){
        //추가할 도시명
        var cities = ["서울", "제주", "부산", "속초"];

        //추가할 카드명
        var cards = ["리자몽", "레쿠쟈", "아르세우스", "뮤츠", "펄기아", "디아루가"];

        //문서가 로딩되면, 내가 살고 싶은 도시를 아이디가 cities_list에 추가 될 수 있도록 함
        $(cities).each(function(i, v){
            //$("#cities_list").append("<li>" + v + "</li>");   // .append() : 순서대로 출력
            $("<li>" + v + "</li>").appendTo($("#cities_list"));   // .appendTo() : 위치 바꿔서 출력
        });

        //문서가 로딩되면, 내가 갖고 싶은 카드를 아이디가 card_list에 추가 될 수 있도록 함
        
        $.each(cards, function(i, v){
            //$("#card_list").prepend("<li>" + v + "</li>");   // .prepend() : 뒤에부터 출력
            $("<li>" + v + "</li>").prependTo($("#card_list"));   // .prepend() : 위치 바꿔서 출력
        });
    });    
    </script>
</head>
<body>
    <section class="container">
        <h1>자식 추가 메소드 - append(), appendTo(), prepend(), prependTo()</h1>
        <article class="data">
            <div>  <b> 내가 살고 싶은 도시 </b>  <ul id="cities_list"></ul> </div> 
            <div>  <b> 내가 갖고 싶은 카드  </b>  <ul id="card_list"></ul> </div> 
        </article>
    </section><br><hr><br>
    <article id="data1">데이터1</article>
</body>
</html>
